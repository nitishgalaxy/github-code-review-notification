<meta charset="utf-8">

    <div>
        <div class="inline-block"><img src="../icons/icon48.png" class="logo" /></div>
        <div class="inline-block"> <h4> Github Code Review Notification </h4> </div>
    </div>

    <br/>
    
    <div class="item">
        <span id="github_url_1"></span>
        <span id="count_github" class="badge"></span>
        <span class="tooltip" id="offline_github">
            <span class="tooltiptext">No internet/VPN connectivity</span>
            <img src="../images/offline.png" class="offline-icon" />
        </span>
        <span class="tooltip" id="logged_out_github">
            <span class="tooltiptext">Not logged in</span>
            <img src="../images/logged_out.png" class="offline-icon" />
        </span>
    </div>
    <div class="item">
        <span id="github_url_2"></span>
        <span id="count_github_enterprise" class="badge"></span>
        <span class="tooltip" id="offline_github_enterprise">

            <img src="../images/offline.png" class="offline-icon" />
        </span>
        <span class="tooltip" id="logged_out_github_enterprise">
            <span class="tooltiptext">Not logged in</span>
            <img src="../images/logged_out.png" class="offline-icon" />
        </span>
    </div>

    <div class="item">
        <button id="clear_notification">Clear Notification</button>
    </div>
